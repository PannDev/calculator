<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Calculator</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="all.min.css">
</head>

<body>

    <div class="container">
        <div class="row box">
            <div class="content">

                <!-- Calc Bagian Atas -->
                <div class="calc-top">
                    <input type="text" placeholder="0" id="calculatorLayer">
                </div>

                <!-- Calc Konten -->
                <div class="calc-content">
                    <!-- Tombol -->
                    <div class="tombol">
                        <div class="tombol-item btn_ac">AC</div>
                        <div class="tombol-item btn_persen">%</div>
                        <div class="tombol-item btn_bagi btn_operator">/</div>
                        <div class="tombol-item btn_angka">9</div>
                        <div class="tombol-item btn_angka">8</div>
                        <div class="tombol-item btn_angka">7</div>
                        <div class="tombol-item btn_angka">6</div>
                        <div class="tombol-item btn_angka">5</div>
                        <div class="tombol-item btn_angka">4</div>
                        <div class="tombol-item btn_angka">3</div>
                        <div class="tombol-item btn_angka">2</div>
                        <div class="tombol-item btn_angka">1</div>
                        <div class="tombol-item btn_koma">.</div>
                        <div class="tombol-item btn_angka">0</div>
                        <div class="tombol-item btn_clear">C</div>
                    </div>
                    <!-- Operator -->
                    <div class="operator">
                        <div class="tombol-item btn_operator">X</div>
                        <div class="tombol-item btn_operator">-</div>
                        <div class="tombol-item btn_operator">+</div>
                        <div class="tombol-item samadengan">=</div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="sc-calc.js"></script>
</body>

</html>
